title : "Google My Business"
subtitle: |
  Qu'est-ce que c'est ?
content : |
  This is a <strong>Banner</strong> element, and it's generally used as an introduction or opening statement. You can customize its <span class="demo-controls">appearance with a number of modifiers</span>, as well as assign it an optional <code>onload</code> or <code>onscroll</code> transition modifier (<a href="#reference-banner">details</a>). Google My Business est un <strong>outil gratuit</strong> de Google qui aide les établissements physiques et locaux à se présenter dans les résultats de recherche de Google et sur Google Maps, grâce à une fiche d'entreprise personnalisée. Cet outil vous permet de fournir des informations clés sur votre boutique de manière simplifiée, de vous faire connaître et d'augmenter la visibilité de votre boutique sur Google. Je pourrai vous aider à <strong>créer une nouvelle fiche d'entreprise</strong> ou à <strong>optimiser votre fiche existante</strong>, afin que vous puissiez véritablement profiter de cet outil et attirer davantage de clients potentiels.
